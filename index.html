<!DOCTYPE html>
<html lang="en">
<head>
  <title>Workout Program</title>
  <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/excercises.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet">
</head>

<header>
  <div class="workout-program-header-container">
    <div class="workout-day-list">Days of the week</div>
    <div class ="workout-day-program"> Exercises</div>
  </div>

</header>
<main>
  <div class="layout">
  <section class="sidebar">
   <div class="sidebar-container"> 
    <div class="sidebar-day-list-container">
      <button class="sidebar-button">Monday</button>
      <button class="sidebar-button">Tuesday</button>
      <button class="sidebar-button">Wednesday</button>
      <button class="sidebar-button">Thursday</button>
      <button class="sidebar-button">Friday</button>
      <button class="sidebar-button">Saturday</button>
      <button class="sidebar-button">Sunday</button>
    </div>
    </div>
  </section>

  <section class="exercises">
    
    
      <div class="excercise-added">
        
        <p class="excercise-name">Push-ups</p>
        <p class="excercise-sets">Sets<span>:3</span></p>
        <p class="excercise-reps">Reps <span>:15</span></p>
        <button class="excercise-delete-button">Delete</button>
      </div>

      <div class="excercise-added">
      
        <p class="excercise-name">Pull-ups</p>
        <p class="excercise-sets">Sets<span>:4</span></p>
        <p class="excercise-reps">Reps <span>:12</span></p>
        <button class="excercise-delete-button">Delete</button>
      </div>
      <div class="excercise-added">
      
        <p class="excercise-name">Dips</p>
        <p class="excercise-sets">Sets<span>:3</span></p>
        <p class="excercise-reps">Reps <span>:10</span></p>
        <button class="excercise-delete-button">Delete</button>
      </div>

    
    
    </section>
    </div>
  
</main>

</html>
